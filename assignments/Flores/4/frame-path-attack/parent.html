<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Page</title>
  <script>
    function stealCookie() {
      // Try to read the cookies
      const cookies = document.cookie;
      document.getElementById('cookies').innerText = cookies ? cookies : "No cookies found";
    }

    // Load iframe and try to read the cookies
    window.onload = function() {
      document.getElementById('iframe').src = "iframe.html";
    }
  </script>
</head>
<body>
  <h1>Parent Page</h1>
  <p>This page will attempt to steal cookies from the iframe below:</p>
  
  <iframe id="iframe" src="" width="600" height="400"></iframe>
  
  <p><strong>Cookies found in the parent page:</strong> <span id="cookies">No cookies found yet.</span></p>
  <button onclick="stealCookie()">Steal Cookie</button>
</body>
</html>
