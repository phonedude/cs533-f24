<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Testing...</title>
</head>
<body>
    <h1>CORS Testing for JSON Response:</h1>
    <button onclick="fetchFavorites()">Fetch Favorites</button>
    <pre id="output"></pre>

    <script>
        function fetchFavorites() {
            fetch('http://localhost:4000/favorites')
                .then(response => {
                    if (!response.ok) throw new Error('Network response yieled an error');
                    return response.json();
                })
                .then(data => {
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                    console.log('Favorite items:', data);
                })
                .catch(error => {
                    document.getElementById('output').textContent = `Error: ${error}`;
                    console.error('Fetch error:', error);
                });
        }
    </script>
</body>
</html>
