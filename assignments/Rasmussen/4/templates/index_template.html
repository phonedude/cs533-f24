<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameable Websites</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
        }
        .url {
            text-align: center;
            margin-top: 5px;
            font-size: 12px;
        }
        .not-frameable {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffcccc;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        {{content}}
    </div>
</body>
</html>
