<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS: Custom Headers Demo</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>CORS: Custom Headers Demo</h1>
    
    <h2>Blocked Headers (No CORS):</h2>
    <p id="blocked-headers">No headers fetched yet.</p>
    <button onclick="fetchNoCORSHeaders()">Fetch Blocked Headers</button>
    
    <h2>Allowed Headers (With CORS):</h2>
    <p id="allowed-headers">No headers fetched yet.</p>
    <button onclick="fetchWithCORSHeaders()">Fetch Allowed Headers</button>
</body>
</html>
